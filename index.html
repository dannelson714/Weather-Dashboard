<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="Enter your description here" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/styles.css">
  <title>Weather Dashboard</title>
</head>

<body>

  <header class="jumbotron jumbotron-fluid custom-jumbotron">
    <div class="container text-center">
      <h1>Weather Dashboard</h1>
    </div>
  </header>

  <main class="container-fluid">
    <div class="row">
      <section class="col-12 col-md-4 col-lg-3">
        <div class="card">
            <div class="card-body">
              <h1 class="card-title">Search for a City:</h1>
              <div class="form-group">
                <input type="text" id="city-name-input" class="form-control" placeholder="San Diego"
                  required />
              </div>
              <a href="#" id="searchBtn" class="btn btn-primary btn-block">Search</a>
            </div>
          </div>
          <div>
            <ul class="list-group" id="city-list"></ul>
      </section>

      <section class="col-12 col-md-8 col-lg-9">
        <article id="weather-today">
        </article>
        <h3 id="five-day-forecast"></h3>
        <article id="forecast-row" class="row">
          <div id="card-1" class="card text-white bg-primary mb-3 hidden" style="max-width: 11rem;">
            <div class="card-body">
            </div>
          </div>

          <div id="card-2" class="card text-white bg-primary mb-3 hidden" style="max-width: 11rem;">
            <div class="card-body">
            </div>
          </div>

          <div id="card-3" class="card text-white bg-primary mb-3 hidden" style="max-width: 11rem;">
            <div class="card-body">
            </div>
          </div>

          <div id="card-4" class="card text-white bg-primary mb-3 hidden" style="max-width: 11rem;">
            <div class="card-body">
            </div>
          </div>

          <div id="card-5" class="card text-white bg-primary mb-3 hidden" style="max-width: 11rem;">
            <div class="card-body">
            </div>
          </div>
          
        </article>
      </section>
    </div>
  </main>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
  <script src="./assets/script.js"></script>
</body>

</html>
